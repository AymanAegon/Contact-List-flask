<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/contacts_icon.svg') }}" type="image/icon type">
    <title>Contact List</title>
</head>
<body>
    <div class="landing_container">
        <h1>Welcome to the Contact List App</h1>
        <p>Manage your contacts easily with our intuitive web app.</p>
        <a href="/" class="btn">Get Started</a>
    </div>
    <section id="features">
        <div class="landing_container">
            <h2>Features</h2>
            <p>Here are some of the key features of our contact list app:</p>
            <div class="card-container">
                <div class="card-feature">
                    <img src="{{ url_for('static', filename='img/user_circle_light_icon.svg') }}" class="card-img-top">
                    <p class="card-text">Sign in and manage your Contacts</p>
                </div>
                <div class="card-feature">
                    <img src="{{ url_for('static', filename='img/find_search_icon.svg') }}" class="card-img-top">
                    <p class="card-text">Search and filter contacts</p>
                </div>
                <div class="card-feature">
                    <img src="{{ url_for('static', filename='img/contacts_book_icon.svg') }}" class="card-img-top">
                    <p class="card-text">Add, edit, and delete contacts</p>
                </div>
                <div class="card-feature">
                    <img src="{{ url_for('static', filename='img/ui_web_icon.svg') }}" class="card-img-top">
                    <p class="card-text">User-friendly interface</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
